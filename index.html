<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboad Color Picker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Keyboard Color Picker</h1>
  </header>

  <main>
    <div class="container">
      <div class="keyboard">
        <div class="row">
          <div class="key1"><span>Esc</span></div>

          <div class="gap-1"></div>

          <div class="key1"><span>F1</span></div>
          <div class="key1"><span>F2</span></div>
          <div class="key1"><span>F3</span></div>
          <div class="key1"><span>F4</span></div>

          <div class="gap-half"></div>

          <div class="key1"><span>F5</span></div>
          <div class="key1"><span>F6</span></div>
          <div class="key1"><span>F7</span></div>
          <div class="key1"><span>F8</span></div>

          <div class="gap-half"></div>

          <div class="key1"><span>F9</span></div>
          <div class="key1"><span>F10</span></div>
          <div class="key1"><span>F11</span></div>
          <div class="key1"><span>F12</span></div>

          <div class="gap-half"></div>

          <div class="key1"><span>F11</span></div>
          <div class="key1"><span>F11</span></div>
          <div class="key1"><span>F11</span></div>

          <div class="gap-half"></div>

          <div class="key1"><span>Print Screen</span></div>
          <div class="key1"><span>Scroll Lock</span></div>
          <div class="key1"><span>Pause</span></div>
        </div>

      </div>
      <div class="controls">
        <h3>Select your colors</h3>
        <form action="/">
          <input type="color" name="picker" id="picker">
          <input id="submit" type="submit" value="Change color">
        </form>
      </div>
    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
